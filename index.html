<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Yousif Paulus">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Solution for frontendmentor order-summary challenge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main>
  <section class="order-summary">
    <div class="order-summary-container">
      <img class="top-banner-img" src="./images/illustration-hero.svg" alt="illustration-hero">
      <div class="order-summary-content">
        <h2 class="title">Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="checkout-item">
          <img src="./images/icon-music.svg" alt="music icon">
          <div class="text">
            <p class="plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <a href="#" class="change-link">Change</a>
        </div>
        <div class="checkout-buttons">
          <button class="proceed-btn"><a href="#">Proceed to Payment</a></button>
          <button class="cancel-btn"><a href="#">Cancel Order</a></button>
        </div>
      </div>
    </div>
  </section>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
